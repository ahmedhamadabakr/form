<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register form</title>
  </head>
  <body>
    <style>
      body {
        display: flex;
        justify-content: center;
        color: aliceblue;
      }
      form {
        background-image: linear-gradient(to right, gray, rgb(0, 0, 0));
        padding: 10vh;
        border-radius: 5px;
      }
      input {
        margin-bottom: 5px;
        height: 20px;
        border: 1px solid ghostwhite;
        border-radius: 5px;
      }
      h2{
        color: black;
      }
    </style>
    <div>
      <h2>Register for the job</h2>
      <form>
        <div>
          <label for="name">Frist name</label><br />
          <input type="text" placeholder="Enter your name" required />
        </div>
        <div>
          <label for="secondname">Second name</label><br />
          <input type="text" placeholder="Enter second name" required />
        </div>
        <label for="email">Email</label><br />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="email"
          required
        /><br />
        <p>
          <label for="gender">Gender :</label>
          <span>Male</span><input type="radio" name="male" value="male" />
          <span>Female</span>
          <input type="radio" name="female" value="female" />
        </p>
        <label for="natinalID">National ID</label><br />
        <input type="number" name="id" max="14" /><br />
        <label for="birthday">Date of birth</label><br />
        <input type="date" name="data" />
        <p>
          Have you read the company policies?
          <input type="checkbox" name="ok" />
          <a href="./about.html">Check it</a>
        </p>
        <label for="cv">Import CV</label>
        <input type="file" name="cv" /><br />
        <p>
          <input type="submit" value="submit" />
          <input type="reset" value="reset" />
        </p>
      </form>
    </div>
  </body>
</html>
